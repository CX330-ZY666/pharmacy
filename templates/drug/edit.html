<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑药品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}
    
    {% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">编辑药品信息</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('drug.edit_drug', drug_id=drug['id']) }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">药品名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ drug['name'] }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="type" class="form-label">药品类型</label>
                                <select class="form-select" id="type" name="type">
                                    <option value="">请选择类型</option>
                                    <option value="处方药" {% if drug['type'] == '处方药' %}selected{% endif %}>处方药</option>
                                    <option value="非处方药" {% if drug['type'] == '非处方药' %}selected{% endif %}>非处方药</option>
                                    <option value="中成药" {% if drug['type'] == '中成药' %}selected{% endif %}>中成药</option>
                                    <option value="西药" {% if drug['type'] == '西药' %}selected{% endif %}>西药</option>
                                    <option value="中药饮片" {% if drug['type'] == '中药饮片' %}selected{% endif %}>中药饮片</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="unit" class="form-label">单位 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="unit" name="unit" 
                                       value="{{ drug['unit'] }}" required placeholder="如：盒、瓶、支">
                            </div>
                            
                            <div class="mb-3">
                                <label for="specification" class="form-label">规格</label>
                                <input type="text" class="form-control" id="specification" name="specification" 
                                       value="{{ drug['specification'] or '' }}" placeholder="如：10mg*20片">
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('drug.drug_list') }}" class="btn btn-secondary">返回列表</a>
                                <button type="submit" class="btn btn-primary">更新</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
