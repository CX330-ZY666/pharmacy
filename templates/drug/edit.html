<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑药品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>编辑药品</h1>
        <form action="{{ url_for('drug.drug_edit', drug_id=drug.id) }}" method="post" class="w-50">
            <div class="mb-3">
                <label class="form-label">药品名称</label>
                <input type="text" name="name" class="form-control" value="{{ drug.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">药品类型</label>
                <input type="text" name="drug_type" class="form-control" value="{{ drug.type }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">单位</label>
                <input type="text" name="unit" class="form-control" value="{{ drug.unit }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">规格</label>
                <input type="text" name="spec" class="form-control" value="{{ drug.spec }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">价格</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ drug.price }}" required>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="{{ url_for('drug.drug_list') }}" class="btn btn-secondary ms-2">取消</a>
        </form>
    </div>
</body>
</html>
